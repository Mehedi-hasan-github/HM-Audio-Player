<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH Audio-Player</title>
    <link rel="stylesheet" href="audio.css" />
    <!-- fontAwesome link -->
    <script src="https://kit.fontawesome.com/9d84e34e1f.js"></script>
  </head>
  <body>
    <main class="player">
      <!--image gallary -->
      <div class="image-gallary">
        <img id="glrImage" src="./assets/468-thumbnail.png" alt="" />
      </div>

      <!-- Audio  -->
      <audio id="audio"></audio>
      <!-- controls section -->
      <section>
        <div id="">
          <!-- progress part -->
          <input type="range" name="" max="100" id="progress" />

          <!-- control buttons -->
          <div class="controls">
            <button onclick="playingMood()">
              <i class="fa-solid fa-repeat" id="moods"></i>
            </button>
            <button onclick="handlePreBtn">
              <i class="fa-solid fa-angle-left" id="previousBtn"></i>
            </button>
            <button onclick="ctrlButton()">
              <i id="playPause" class="fa-solid fa-play"></i>
            </button>
            <button onclick="handleNextBtn()">
              <i class="fa-solid fa-angle-right" id="nextBtn"></i>
            </button>
            <button><i class="fa-duotone fa-folder"></i></button>
          </div>
        </div>
      </section>
    </main>
    <script src="audio.js"></script>
    <script src="playlist.js" type="modules"></script>
  </body>
</html>
