<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH Audio-Player</title>
    <link rel="stylesheet" href="audio.css" />
    <!-- fontAwesome link -->
    <script
      src="https://kit.fontawesome.com/9d84e34e1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="player">
      <!--image gallary -->
      <div class="image-gallary">
        <img id="glrImage" src="./assets/468-thumbnail.png" alt="" />
      </div>

      <!-- Audio  -->
      <audio id="audio">
        <source src="/assets/a-long-way-166385.mp3" />
      </audio>
      <!-- controls section -->
      <section>
        <div id="">
          <!-- progress part -->
          <input type="range" name="" max="100" id="progress" />

          <!-- control buttons -->
          <div class="controls">
            <button><i class="fa-solid fa-repeat"></i></button>
            <button><i class="fa-solid fa-angle-left"></i></button>
            <button onclick="ctrlButton()">
              <i id="playPause" class="fa-solid fa-play"></i>
            </button>
            <button><i class="fa-solid fa-angle-right"></i></button>
            <button><i class="fa-solid fa-folder"></i></button>
          </div>
        </div>
      </section>
    </main>
    <script src="audio.js"></script>
  </body>
</html>
